<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Shoplify</title>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-light">
      <nav class="container py-2">
        <span class="d-flex align-items-center gap-2">
          <i class="ri-store-2-fill ri-xl"></i>
          <a class="logo text-primary" href="/">Shoplify</a>
        </span>
      </nav>
    </header>

    <!-- Body -->
    <section class="section">
      <div class="container">
        <div class="grid">
          <div class="form bg-light p-3 md:p-5 rounded">
            <h4 class="pb-3 text-secondary">Add your product</h4>
            <form>
              <div class="mb-3">
                <input
                  autocomplete="off"
                  type="text"
                  class="form-control"
                  id="product-name"
                  placeholder="Samsung Galaxy A54"
                />
              </div>
              <div class="mb-3">
                <input
                  autocomplete="off"
                  type="number"
                  min="1500000"
                  class="form-control"
                  id="product-price"
                  placeholder="Rp 3000000"
                />
              </div>
              <div class="mb-3">
                <input
                  autocomplete="off"
                  type="number"
                  class="form-control"
                  id="product-year"
                  min="2000"
                  value="2020"
                />
              </div>
              <div>
                <input
                  type="submit"
                  class="form-control bg-primary text-light"
                  id="submit-button"
                  value="Save"
                />
              </div>
            </form>
          </div>
          <div class="output d-flex flex-column row-gap-2 px-0">
            <div class="card">
              <div class="card-body">
                <h5 class="text-center">POCO X3 NFC</h5>
                <div class="info mx-auto d-flex justify-content-between">
                  <span> <strong>Price</strong>: Rp 3.000.000 </span>
                  <span> <strong>Year</strong>: 2020 </span>
                  <i
                    class="ri-delete-bin-7-fill ri-xl text-danger"
                    role="button"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script defer src="assets/js/script.js"></script>
  </body>
</html>
